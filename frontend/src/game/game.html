<link href="game/game.css" rel="stylesheet">
<div class="container">
  <div class="row game">
    <div class="col-md-3">
      <div class="game-sidebar">
        <!-- SIDEBAR USERPIC -->
        <div class="game-gamepic">
          <img src="http://lorempixel.com/output/abstract-q-c-200-200-10.jpg" class="img-responsive" alt="">
        </div>
        <!-- END SIDEBAR USERPIC -->
        <!-- SIDEBAR USER TITLE -->
        <div class="game-gametitle">
          <div class="game-gametitle-name">
            {{model.game.name}}
          </div>
          <!--<div class="game-gametitle-job">-->
            <!--Developer-->
          <!--</div>-->
        </div>
        <!-- END SIDEBAR USER TITLE -->
        <!-- SIDEBAR BUTTONS -->
        <!--<div class="game-gamebuttons">-->

          <!--<button type="button" class="btn btn-danger btn-sm">Message</button>-->
        <!--</div>-->
        <!-- END SIDEBAR BUTTONS -->
        <!-- SIDEBAR MENU -->
        <div class="game-gamemenu">
          <ul class="nav">
            <li class="active">
              <a href="#">
                <i class="glyphicon glyphicon-book"></i>
                Description </a>
            </li>
            <li ng-repeat="bot in model.bots">
              <a href="#" target="_blank">
                <i class="glyphicon glyphicon-screenshot"></i>
                {{bot.title}}</a>
            </li>
            <li>
              <a href="#">
                <i class="glyphicon glyphicon-plus-sign"></i>
                New bot</a>
            </li>
          </ul>
        </div>
        <!-- END MENU -->
      </div>
    </div>
    <div class="col-md-9">
      <div class="jumbotron">
        Some user related content goes here...
      </div>
    </div>
  </div>
