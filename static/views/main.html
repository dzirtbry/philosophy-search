<div class="jumbotron">
  <h1>Lets search!</h1>

  <p class="lead">
    There is a known idea that if you follow the first link on the Wiki page - you will end up on Philosophy after a
    while.
    Lets check that!
  </p>

  <form name="form">
    <div class="form-group">
      <label class="control-label">Wiki url:</label>

      <div class="input-group">
        <span class="input-group-addon">Url: </span>
        <input type="url" name="url" class="form-control" ng-model="input.url" required placeholder="Wiki url">
        <span class="input-group-btn">
          <button class="btn btn-success" type="button" ng-click="trace()" ng-disabled="!form.url.$valid">Trace!
          </button>
        </span>
      </div>
    </div>
  </form>

  <table class="table table-striped table-hover result">
    <tr>
      <th>Word</th>
      <th>Url</th>
    </tr>
    <tr ng-repeat="page in path" ng-class="{philosophy:'success', circle:'warning', '':'info'}[page.type]">
      <td>{{page.name}}</td>
      <td><a href="{{page.url}}">{{page.url}}</a></td>
    </tr>
  </table>
</div>
