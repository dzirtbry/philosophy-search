<link href="static/css/loginForms.css" rel="stylesheet">
<div class="container">
  <div class=" jumbotron">
    <form class="form-signin">
      <h1 class="form-signin-heading text-muted">Sign Up</h1>
      <input type="text" class="form-control" placeholder="Email address" required="" autofocus="">
      <input type="password" class="form-control" placeholder="Password" required="">
      <input type="password" class="form-control" placeholder="Password confirmation" required="">
      <a class="btn btn-block btn-social btn-facebook">
        <i class="fa fa-facebook"></i>Sign up with Facebook
      </a>
      <a class="btn btn-block btn-social btn-twitter">
        <i class="fa fa-twitter"></i> Sign up with Twitter
      </a>
      <button class="btn btn-lg btn-primary btn-block" type="submit">
        Sign up
      </button>
    </form>
  </div>
</div>
